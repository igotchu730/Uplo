<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplo</title>
    <link rel="stylesheet" href="styleMain.css">
    <link rel="stylesheet" href="styleUpload.css">
    <link rel="stylesheet" href="styleLoad.css">

    <!-- Open Graph Meta Tags (for Discord, Facebook, LinkedIn) -->
    <meta property="og:title" content="Uplo - Simple File Sharing" />
    <meta property="og:description" content="Upload and share files with ease. No sign-ups required!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uplo.up.railway.app/" />
    <meta property="og:image" content="https://uplo.up.railway.app/assets/UploLogoBG.png" />
    <meta property="og:site_name" content="Uplo" />

    <!-- Twitter Card Meta Tags (for Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Uplo - Simple File Sharing" />
    <meta name="twitter:description" content="Upload and share files with ease. No sign-ups required!" />
    <meta name="twitter:image" content="https://uplo.up.railway.app/assets/UploLogoBG.png" />
    
    <!-- Favicon & Theme Color -->
    <link rel="icon" href="https://uplo.up.railway.app/assets/UploIcon.png" />
    <meta name="theme-color" content="#FA8072" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <!-- Header Section -->
        <div id="header">
            <a href="index.html">
                <img src="/assets/UploLogoWhite.png" id="headerLogo" title="Uplo Home">
            </a>
        </div>

        <!-- Main Body Section -->
        <div id="main-body">

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <!--div id "upload" will deal with everything in that upload box-->
                <div id="upload">
                    <div id="upload-text">Upload</div>
                
                    <!--Had to create this weird div "custom-plus" that has its own div ids for
                    the vertical and horizontal lines of the "+" in order to manipulate the size easier-->
                    <div id="custom-plus">
                        <div id="horizontal-line"></div>
                        <div id="vertical-line"></div>
                    </div>
                    <input type="file" name="files" id="uploadFile" style="display:none" multiple>
                </div>

                <!--div id "staging" will deal with everything after user uploads file(s)-->
                <div id="staging">
                    <div id="filePreview">

                    </div>
                    <div id="fileInfoDisplay">
                        <div id="fileInfoBtnsAndSize">
                            <div id="fileInfoButtonsContainer">
                                <div id="addMoreButton">
                                    <img src="/assets/addIcon.png" class="function-img">
                                    Add Files
                                </div>
                                <div id="resetButton">
                                    <img src="/assets/resetIcon.png" class="function-img">
                                    Start Over
                                </div>
                            </div>
                            <div id="fileSize">
                                0.00 / 2 GB
                            </div>
                        </div>
                        <div id="uploadTitle">
                            <div id="uploadTitleText">Title:</div>  
                            <input type="text" name="uploadTitle" id="uploadTitleBox">
                        </div>
                    </div>
                    <input id="submitButton" type="submit" value="Upload">
                </div>
            </form>
            <div id="loadingBox">
                <div id="loader">
                    <div id="spinner"></div>
                    <div id="loadPercent">0%</div>
                    <div id="loadLabel">Uploading files</div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div id="footer">
            <div id="footer-half">
                <div id="footer-content">
                    <a href="aboutUs.html" class="footer-link">About Us</a>
                    <a href="termsOfService.html" class="footer-link">Terms of Service</a> 
                    <a href="privacyPolicy.html" class="footer-link">Privacy Policy</a> 
                    <a href="contact.html" class="footer-link">Contact</a>
                </div>
                <div id="copyright"><p>Â© 2024 Team Fwiends</p></div>
            </div>
            <a href="https://github.com/igotchu730/Uplo">
                <img src="/assets/githubRef.png" class="github-logo" title="Github">
            </a>
        </div>

    </div>
    <!-- javascript file linked-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
